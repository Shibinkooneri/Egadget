{% extends 'navbar.html' %}
{%block nav%}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<h1>Product Details</h1>
<div class="row jumbotron">
    <div class="col">
        <img src="{{data.image.url}}" height="400px" width="100%" alt="">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group">{{data.title}}</li>
            <li class="list-group"><b>Category</b>:{{data.category}}</li>
            <li class="list-group"><b>Description</b>:{{data.description}}</li>
            <li class="list-group"><b>Price</b>:{{data.price}}</li>
            <li class="list-group">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    <span class="material-symbols-outlined">add_shopping_cart</span>
                </button>
            </li>
        </ul>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add to Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'acart' data.id %}" method="post" >
            {%csrf_token%}
            <label for="">Enter Quantity</label>
            <input type="number"name="qty" required id=""><br>
            <button class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
{%endblock nav%}
